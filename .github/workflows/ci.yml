name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  host-tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint
        run: ruff check .
      - name: Tests
        run: pytest
  container-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build container image
        run: docker build -t banking-service:ci .
      - name: Build test image
        run: docker build --target test -t banking-service:test .
      - name: Start containers
        run: docker compose up -d --build --wait --wait-timeout 30
      - name: Health check
        run: curl -fsS http://localhost:8000/v1/health
      - name: Run tests in container
        run: docker run --rm banking-service:test pytest
      - name: Stop containers
        if: always()
        run: docker compose down -v
